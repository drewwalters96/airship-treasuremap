---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: shipyard
data:
  chart_name: shipyard
  release: shipyard
  namespace: ucp
  values:
    images:
      tags:
        shipyard:         'quay.io/airshipit/shipyard:untagged'
        shipyard_db_sync: 'quay.io/airshipit/shipyard:untagged'
        airflow:          'quay.io/airshipit/airflow:untagged'
        airflow_db_sync:  'quay.io/airshipit/airflow:untagged'
    pod:
      replicas:
        shipyard:
          api: 1
        airflow:
          web: 1
          worker: 1
          flower: 1
          scheduler: 1
    conf:
      shipyard:
        # NOTE(@drewwalters96): Since Drydock and Promenade are not deployed,
        #    alias those validations to Armada.
        drydock:
          service_type: armada
        promenade:
          service_type: armada
  source:
    type: git
    location: https://git.openstack.org/openstack/shipyard-armada.git
    subpath: charts/shipyard
    reference: master
dependencies:
  - osh-helm-toolkit
